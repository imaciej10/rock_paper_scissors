<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    playerPoints = 0;
    computerPoints = 0;     
    weapons = ["rock", "paper", "scissors"];

    function getComputerChoice(){
        let computerSelection = Math.floor(Math.random() * weapons.length);
        return weapons[computerSelection];
    }

    function playRound(playerSelection, computerSelection) {
        
        playerSelection = playerSelection.toLowerCase();

        if (playerSelection === "rock" && computerSelection === "scissors"){
            playerPoints++;
            return console.log("You win! Rock beats Scissors!");           
        } else if (playerSelection === "paper" && computerSelection === "rock"){
            playerPoints++;
            return console.log("You win! Paper beats rock!");
        } else if (playerSelection === "scissors" && computerSelection === "paper"){
            playerPoints++;
            return console.log("You win! scissors beat paper!");
        } else if (playerSelection === "paper" && computerSelection ==="scissors"){
            computerPoints++;
            return console.log("You lost! Scissors beat paper");
        } else if (playerSelection === "scissors" && computerSelection ==="rock"){
            computerPoints++;
            return console.log("You lost! Rock beats scissors");
        } else if (playerSelection === "rock" && computerSelection ==="paper"){
            computerPoints++;
            return console.log("You lost! Paper beats rock");
        } else {
            return console.log("Draw");
        }
    }   

    function checkWinner(){
        playerPoints > computerPoints ? alert("Player won") : alert("Computer won");
    }

    function playGame(){
        
        for(i = 0; i <5; i++) {

            const playerSelection = prompt("Choose your weapon: ");
            const computerSelection = getComputerChoice();

            playRound(playerSelection, computerSelection);
        }
    }

    playGame();
    checkWinner();

    </script>
</head>

</body>
</html>
